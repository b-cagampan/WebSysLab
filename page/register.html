<body>
    <div class="container">
        <div class="display-block-container">
            <h1>Sign Up</h1>
            <form action="../functions/register.php" method="POST">
                <div class="input-group">
                    <div class="input-field">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="input-field">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-field">
                        <label for="studentId">ID number:</label>
                        <input type="text" id="contact" name="studentId" placeholder="Student ID/Employee ID">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-field">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
                <div class="btn-submit">
                    <input type="submit" value="Register">
                </div>
            </form>

            <p>Already have an account? <a href="index.html" class="login">login</a></p>
        </div>
    </div>
